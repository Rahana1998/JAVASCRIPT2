<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Comparison</title>
    </head>
    <body>
        <h2>Less Than or Equal To</h2>
        <p>Assign 6 to a, and display the value of the comparison (a <= 4).</p>
        <p id="demo"></p>
        <script>
            var a = 6;
            document.getElementById("demo").innerHTML = (a<= 4);
        </script>
    </body>
</html>
