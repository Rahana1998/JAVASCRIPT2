<!DOCTYPE html>
<html>
    <head>
        <title>Logical Operators</title>
    </head>
    <body>
        <h2>Javascript Comparison</h2>
        <p>Assign 6 to a, and display the value of comparison (x!==8):</p>
        <p id="demo"></p>
        <script>
            var a=6;
            document.getElementById("demo").innerHTML=(a!==8);
        </script>
    </body>
</html>
